<!-- Inside menu.html for "Luigi's Pizzeria" -->
<section class="menu-items container">
    <h2>Pizzas</h2>
    <div class="menu-grid">
        <div class="menu-item-card">
            <img src="margherita pizza.png" alt="Margherita Pizza">
            <h3>Margherita Pizza</h3>
            <p>Fresh mozzarella, basil, and tomato sauce.</p>
            <p class="price">₹450.00</p>
            <button class="btn add-to-cart-btn" onclick="addToCart('pizza-margherita', 'Margherita Pizza', 450)">Add to Cart</button>
        </div>
        <div class="menu-item-card">
            <img src="pepperoni pizza.png" alt="Pepperoni Pizza">
            <h3>Pepperoni Pizza</h3>
            <p>Classic pepperoni with a rich tomato base.</p>
            <p class="price">₹580.00</p>
            <button class="btn add-to-cart-btn" onclick="addToCart('pizza-pepperoni', 'Pepperoni Pizza', 580)">Add to Cart</button>
        </div>
        <!-- More pizza items -->
    </div>

    <h2>Pastas</h2>
    <div class="menu-grid">
        <div class="menu-item-card">
            <img src="spaghetti carbonara.png" alt="Spaghetti Carbonara">
            <h3>Spaghetti Carbonara</h3>
            <p>Creamy egg sauce with crispy pancetta.</p>
            <p class="price">₹620.00</p>
            <button class="btn add-to-cart-btn" onclick="addToCart('pasta-carbonara', 'Spaghetti Carbonara', 620)">Add to Cart</button>
        </div>
        <!-- More pasta items -->
    </div>
</section>
